<footer>
    <div class="container">
        <div class="row p20">
            {{ with .Site.Params.copyright }}
                <div class="col-md-4 text-center mt25">Todos direitos reservados <a target="_blank" href="{{ .link }}">CottonFlexÂ© </a></div>
            {{ end }}

           
            <div class="col-md-4 text-center mt25">
               {{ with .Site.Params.instagram }}
                <a target="_blank" href="{{.}}"><li class="social facebook"><i class="fa fa-instagram"></i></li></a> 
                {{ end }}
                {{with  .Site.Params.whatsapp }}
                <a target="_blank" href="tel:{{.}}"><li class="social facebook"><i class="fa fa-whatsapp"></i></li></a>
                {{ end }}
               {{with  .Site.Params.quora }}
                <a target="_blank" href="{{.}}"><li class="social quora"><i class="fa fa-quora"></i></li></a>
                {{ end }} 
               {{with  .Site.Params.email }}
                <a target="_blank" href="mailto:{{.}}"><li class="social email"><i class="fa fa-envelope"></i></li></a>
                {{ end }}
               
             
            </div>

        </div> 
    </div>
</footer>
